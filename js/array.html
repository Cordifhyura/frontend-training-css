<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Test</title>
</head>
<body>
    <script>
        let arr = [1,40,2,30,20,5];
        console.log(arr.sort());
        //sort方法默认按字符串升序排序
        console.log(arr.sort((a,b)=>(a-b)));
        //参数中填入比较函数（比较器），能让sort函数排序数字，a-b升序，b-a降序
        for (i=0;i < arr.length;i++) {
            for (j=0;j < arr.length;j++) {
                if (arr[j]>arr[j+1]) {
                    buffer = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = buffer;
                }
            }
        }
        console.log(arr);
        //使用两层循环的基本冒泡排序
    </script>
</body>
</html>
